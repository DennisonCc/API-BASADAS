version: '3.8'

services:
  backend:
    build: .
    container_name: flask_backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://root:root@192.168.208.97:5435/personal
      - PORT=5000
    volumes:
      - .:/app
    restart: always

